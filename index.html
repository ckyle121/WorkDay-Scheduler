<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks-->
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">9 AM</div>
        <textarea id="text9" class="col-8 border" rows="2"></textarea>
        <button id="button9" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">10 AM</div>
        <textarea id="text10" class="col-8 border" rows="2"></textarea>
        <button id="button10" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">11 AM</div>
        <textarea id="text11" class="col-8 border" rows="2"></textarea>
        <button id="button11" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">12 PM</div>
        <textarea id="text12" class="col-8 border" rows="2"></textarea>
        <button id="button12" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">1 PM</div>
        <textarea id="text13" class="col-8 border" rows="2"></textarea>
        <button id="button13" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">2 PM</div>
        <textarea id="text14" class="col-8 border" rows="2"></textarea>
        <button id="button14" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">3 PM</div>
        <textarea id="text15" class="col-8 border" rows="2"></textarea>
        <button id="button15" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">4 PM</div>
        <textarea id="text16" class="col-8 border" rows="2"></textarea>
        <button id="button16" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>
      <div class="row">
        <div class="col-2 border border-left-0 mr-1">5 PM</div>
        <textarea id="text17" class="col-8 border" rows="2"></textarea>
        <button id="button17" type="button" class="col-1 saveBtn"><i class="fa fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
